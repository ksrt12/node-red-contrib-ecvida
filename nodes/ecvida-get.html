<script type="text/html" data-template-name="ecvida-get">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Имя</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-login"><i class="icon-tag"></i> Ecvida login</label>
        <input type="text" id="node-input-login" placeholder="Ecvida login">
    </div>
    <div class="form-row">
        <label for="node-input-command_type"><i class="icon-tag"></i> Получить</label>
        <select id="node-input-command_type">
            <option value="accruals">Начисления</option>
            <option value="payments">Оплаты</option>
            <option value="counters">Счётчики</option>
            <option value="payload">- msg.payload -</option>
        </select>
    </div>
    <div class="form-row node-input-calendar">
        <label for="node-input-calendar"> Месяц и год</label>
        <input type="text" id="node-input-calendar" placeholder="03.2022">
    </div>
    <div class="form-row node-input-get_all">
        <label for="node-input-get_all"> Получить все значения</label>
        <input type="checkbox" id="node-input-get_all" style="display: inline-block; width: auto; vertical-align: top;">
    </div>
</script>

    <p>Получить текущие значения счётчиков, начислений или оплат</p>

    <h3>Вход</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">any</span></dt>
    </dl>

    <h3>Выход</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">JSON object</span></dt>
        <dd>Квартплата
<pre>
{
    accrual: {
        month: <i>текущий месяц и год</i>,
        sum: <i>сумма</i>
    },
    balance: {
        status: <i>Переплата/Долг</i>,
        sum: <i>сумма</i>
    }
}
</pre><br>
Сётчики
<pre>
{
    <i>Серийный номер:</i> {
        title: <i>Название</i>,
        vals: [<i>Значение 1, занчение 2, ...</i>]
    },
    <i>Серийный номер:</i> {
        title: <i>Название</i>,
        vals: [<i>Значение 1, занчение 2, ...</i>]
    },
    ...
}
</pre>
        </dd>
    </dl>
</script>


<script type="text/javascript">

    RED.nodes.registerType('ecvida-get', {
        category: 'Ecvida',
        color: '#55ba58',
        defaults: {
            name: { value: null, required: false },
            login: { type: "ecvida-login", required: true },
            command_type: { value: "counters" },
            calendar: { value: null, required: false },
            get_all: { value: false }
        },
        inputs: 1,
        outputs: 1,
        align: 'right',
        outputLabels: ["debug"],
        icon: 'ecvida.png',
        label: function () {
            return this.name || this.command_type || "ecvida-get";
        },
        oneditprepare: function () {
            let node = this;
            $("#node-input-command_type").on("change", function () {
                [$(".node-input-calendar"), $(".node-input-get_all")].forEach(i => {
                    if ($(this).val() === "payload") {
                        i.hide();
                    } else {
                        i.show();
                    }
                });
            });
            $("#node-input-get_all").on("change", function () {
                $("#node-input-calendar").prop("disabled", $(this).prop('checked'));
            });
        },
        oneditsave: function () {
        }
    });
</script>
